<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tackyv</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #ffffff 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #ffffff 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .headshot {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
            flex-shrink: 0;
        }
        
        .headshot.loaded {
            opacity: 1;
            transform: scale(1);
        }
        
        .headshot:hover {
            transform: scale(1.05);
        }
        
        .username-section {
            display: flex;
            align-items: center;
            gap: 16px;
            line-height: 1;
        }
        
        .username {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            color: #ffffff;
            line-height: 0.9;
            display: flex;
            align-items: center;
        }
        
        .checkmark {
            width: 42px;
            height: 42px;
            opacity: 0;
            transform: scale(0.8);
            animation: checkmarkIn 0.6s ease-out 0.8s forwards;
            flex-shrink: 0;
            margin-top: -8px;
        }
        
        @keyframes checkmarkIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .description {
            font-size: 1.3rem;
            font-weight: 400;
            color: #888888;
            margin-top: 24px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #444444;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.8s forwards;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333333, transparent);
            margin-bottom: 20px;
        }
        
        .loading {
            opacity: 0.4;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .profile-section {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 32px;
            }
            
            .username {
                font-size: 3rem;
            }
            
            .checkmark {
                width: 32px;
                height: 32px;
                margin-top: -6px;
            }
            
            .headshot {
                width: 56px;
                height: 56px;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .footer {
                font-size: 0.8rem;
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 16px;
            }
            
            .username {
                font-size: 2.5rem;
            }
            
            .checkmark {
                width: 28px;
                height: 28px;
                margin-top: -4px;
            }
            
            .headshot {
                width: 48px;
                height: 48px;
            }
            
            .profile-section {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img id="headshot" class="headshot loading" alt="tackyv headshot">
            <div class="username-section">
                <h1 class="username">tackyv</h1>
                <img class="checkmark" src="imgs/verified.png" alt="verified">
            </div>
        </div>
        <p class="description">
            Soon.
        </p>
    </div>
    
    <footer class="footer">
        &copy; 2025 tackyv. All rights reserved.
    </footer>

    <script>
        async function loadRobloxHeadshot() {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const robloxUrl = encodeURIComponent('https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=173500963&size=420x420&format=Png&isCircular=false');
                
                const response = await fetch(proxyUrl + robloxUrl);
                const data = await response.json();
                const headshotData = JSON.parse(data.contents);
                
                if (headshotData.data && headshotData.data[0] && headshotData.data[0].imageUrl) {
                    const headshotImg = document.getElementById('headshot');
                    headshotImg.src = headshotData.data[0].imageUrl;
                    headshotImg.classList.remove('loading');
                    
                    setTimeout(() => {
                        headshotImg.classList.add('loaded');
                    }, 100);
                }
            } catch (error) {
                console.error('Failed to load Roblox headshot:', error);
                const headshotImg = document.getElementById('headshot');
                headshotImg.classList.remove('loading');
                headshotImg.classList.add('loaded');
            }
        }
        
        loadRobloxHeadshot();
    </script>
</body>
</html>
